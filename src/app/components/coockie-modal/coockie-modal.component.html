<!-- banali modali usate per gestione (statica) di cookie e di login avvenuto con successo -->

<!-- Button trigger modal -->
<button type="button" class="cookie" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <fa-icon
    [icon]="faCookieBite" class="fa-lg"></fa-icon>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content d-block text-start">
      <div class="modal-header d-block">
        <h5 class="modal-title" id="cookieconsentLabel3">Cookies & Privacy</h5><br>
        <p>
            This website uses cookies to ensure you get the best experience on our website.
        </p>
        <p>
            <a href="#">Read more about cookies</a>
        </p>
      </div>
      <div class="modal-body">
        <!-- Necessary checkbox -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="necessary" checked />
            <label class="form-check-label" for="necessary">
                <p>
                    <strong>Necessary cookies</strong><br>
                    <span> help with the basic functionality of our website, e.g remember if you gave consent to cookies.</span>
                </p>
            </label>
        </div>
        <!-- Analytical checkbox -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="analytical" />
            <label class="form-check-label" for="analytical">
                <p>
                    <strong>Analytical cookies</strong><br>
                    <span> make it possible to gather statistics about the use and trafiic on our website, so we can make it better.</span>
                </p>
            </label>
        </div>
        <!-- Marketing checkbox -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="marketing" />
            <label class="form-check-label" for="marketing">
                <p>
                    <strong>Marketing cookies</strong>
                    <span>make it possible to show you more relevant social media content and advertisements on our website and other platforms.</span>
                </p>
            </label>
        </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">
          Accept necessary
      </button>
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
          Accept all
      </button>
      </div>
    </div>
  </div>
</div>


<!-- Modal "SICURO DI USCIRE?" -->
<div class="modal fade" id="quitmodal" tabindex="-1" aria-labelledby="quitmodal" data-bs-toggle="quitmodal" aria-hidden="true" data-mdb-backdrop="static" data-mdb-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-red text-white">
                <h5 class="modal-title" id="quitmodal">Sicuro di voler uscire?</h5>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-3 d-flex align-items-center justify-content-center">
                        <fa-icon [icon]="faQuestion" class="fa-2xl text-red"></fa-icon>
                    </div>
                    <div class="col-9">
                        <p>I tuoi dati verranno salvati ma dovrai rieseguire l'accesso.</p><h5 class="text-red">ricordati la password!</h5>
                    </div>
                </div>
            </div>
        <div class="modal-footer">
                
                <button type="button" class="btn bg-r-tx-b" data-bs-dismiss="modal" (click)="logout()"><fa-icon [icon]="faCheck" class="fa-xl"></fa-icon></button>
                <button type="button" class="btn bg-g-tx-b" data-bs-dismiss="modal" aria-label="Close"><fa-icon [icon]="faX" class="fa-xl"></fa-icon></button>
            </div>
        
            
        </div>  
    </div>
</div>
<!-- Modal -->
