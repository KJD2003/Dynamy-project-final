<!--CARRELLO-->
<section>
    <div class="container py-5">


        <div class="row">
            <div class="col-lg-9">
                <div class="card mb-4">
                    <div class="card-body" *ngFor="let Item of Incart">

                        <div class="row" >
                            <div class="col-sm-2" >
                                <img [src]="Item.image1" class="img-fluid">
                            </div>
                            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                <p class="text-muted mb-0">{{ Item.name }}</p>
                            </div>
                            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                <p class="text-muted mb-0 small">{{ Item.description.slice(0,60) }}...</p>
                            </div>
                            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                <p class="text-black mb-0 small">Qnt : </p>


                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                        </span>
                                        <input [(ngModel)]="Item.quantity" type="number" name="quant[1]" value="1" min="1" max="19"
                                            class="form-control input-number" >
                                        <span class="input-group-btn">
                                        </span>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                <p class="text-black mb-0 small">{{ Item.price }}€</p>
                            </div>

                            <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                <div class="row gy-2">
                                    <a class="text-decoration-none ">
                                        <p class="btn btn-red-logo mb-0 small"  (click)="removeProduct(Item)"><fa-icon [icon]="faTrash"></fa-icon></p>
                                    </a>

                                </div>
                            </div>
                            <hr>
                        </div>


                    </div>
                </div>

            </div>

            <div class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4>Totale provvisorio:</h4>
                        <h3>{{ getTotalPrice().toFixed(2) }}€</h3>
                        <div class="row g-2">
                            <a class="text-decoration-none ">
                                <p class="btn btn-red-logo mb-0 small" (click)="clearCart()">Svuota carrello</p>
                            </a>
                            <div class="col-4">
                                <a class="btn btn-red" (click)="goToPage('checkout')">checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>
